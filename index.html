<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            margin-top: 0;
        }
        p {
            line-height: 1.6;
        }
        .countdown {
            text-align: center;
            margin-top: 50px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <header>
        <h1>John & Jane's Wedding</h1>
    </header>
    <div class="container">
        <h2>Welcome to Our Wedding Website!</h2>
        <p>We are excited to celebrate our love with you!</p>
        <div class="countdown" id="countdown"></div>
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("April 30, 2024 09:00:00").getTime();

        // Update the countdown every 1 second
        var countdownInterval = setInterval(function() {

            // Get the current date and time
            var now = new Date().getTime();

            // Find the time remaining between now and the countdown date
            var distance = countDownDate - now;

            // Calculate days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "The wedding has begun!";
            }
        }, 1000);
    </script>
</body>
</html>
